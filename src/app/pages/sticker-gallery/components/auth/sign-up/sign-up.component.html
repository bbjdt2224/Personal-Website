<div class="container">
  <div class="authBlock">
    <h1 class="title">True Tags</h1>
    <div class="formGroup">
      <input
        type="text"
        class="formControl"
        placeholder="Name"
        #userName
        required
      />
    </div>

    <div class="formGroup">
      <input
        type="email"
        class="formControl"
        placeholder="Email Address"
        #userEmail
        required
      />
    </div>

    <div class="formGroup">
      <input
        type="password"
        class="formControl"
        placeholder="Password"
        #userPwd
        required
      />
    </div>

    <div class="formGroup">
      <jt-button
        (click)="
          authService.signUp(userEmail.value, userPwd.value, userName.value)
        "
      >
        Sign Up
      </jt-button>
    </div>

    <div class="formGroup">
      <span class="or"><span class="orInner">Or</span></span>
    </div>

    <!-- Continue with Google -->
    <div class="formGroup">
      <jt-button (click)="authService.googleAuth()">
        <i class="fab fa-google-plus-g"></i>
        Continue with Google
      </jt-button>
    </div>
  </div>

  <div class="redirectToLogin">
    <span
      >Already have an account?
      <span class="redirect" routerLink="/stickers/sign-in" class="link"
        >Log In</span
      ></span
    >
  </div>
</div>
