<div class="container">
  <div class="authBlock">
    <h3 class="title">Reset Password</h3>

    <p class="text-center">
      Please enter your email address to request a password reset.
    </p>

    <div class="formGroup">
      <input
        type="email"
        class="formControl"
        placeholder="Email Address"
        #passwordResetEmail
        required
      />
    </div>

    <!-- Calling ForgotPassword from AuthService Api -->
    <div class="formGroup">
      <jt-button (click)="authService.forgotPassword(passwordResetEmail.value)"
        >Reset Password</jt-button
      >
    </div>
  </div>

  <div class="redirectToLogin">
    <span
      >Go back to ?
      <span class="redirect" routerLink="/stickers/sign-in" class="link"
        >Log In</span
      ></span
    >
  </div>
</div>
